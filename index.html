<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ハピピルーレット</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #fff8e1;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin: 1em 0;
      color: #ff6f61;
    }

    #roulette-container {
      position: relative;
      display: inline-block;
      width: 90%;
      max-width: 350px;
      margin: 0 auto;
    }

    #roulette {
      width: 100%;
      display: none; /* 最初は非表示 */
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 1.5em;
      z-index: 2;
      border-radius: 12px;
    }

    #startBtn {
      margin-top: 1em;
      padding: 12px 24px;
      font-size: 1em;
      font-weight: bold;
      background-color: #ffd93d;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 3;
    }

    #startBtn:hover {
      background-color: #ffbc00;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 1.4em;
      }

      #startBtn {
        font-size: 1em;
        padding: 10px 20px;
      }

      #overlay {
        font-size: 1.2em;
        padding: 1em;
      }
    }
  </style>
</head>
<body>

  <h1>🎉 ハピピルーレット 🎉</h1>

  <div id="roulette-container">
    <img id="roulette" src="hapipi-roulette.gif" alt="ルーレットGIF">
    <div id="overlay">
      <div>ルーレットスタート！</div>
      <button id="startBtn">スタートする</button>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const overlay = document.getElementById("overlay");
    const roulette = document.getElementById("roulette");

    startBtn.addEventListener("click", () => {
      overlay.style.display = "none";      // オーバーレイを非表示
      roulette.style.display = "block";    // GIF表示
      roulette.src = "";                   // GIFリセット
      setTimeout(() => {
        roulette.src = "hapipi-roulette.gif"; // 再生開始
      }, 50);
    });
  </script>

</body>
</html>
