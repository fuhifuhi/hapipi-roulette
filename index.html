<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>はぴぴルーレット</title>
  <style>
    body {
      background-color: #ffdce5;
      text-align: center;
      font-family: sans-serif;
      padding-top: 40px;
    }
    h1 {
      color: deeppink;
    }
    #startButton {
      margin-top: 20px;
      background-color: yellow;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎉 はぴぴルーレット 🎉</h1>
  <p>スタートボタンを押して画面をタップすると<br>
     ゴシムちゃんからポジティブメッセージが表示されるよ♪<br>
     何度でもチャレンジしてね！
  </p>

  <video id="rouletteVideo" src="hapipi-roulette.mp4" muted loop
    style="width: 300px; height: 300px; object-fit: contain; background-color: #ffdce5;">
  </video>

  <div>
    <button id="startButton">スタート！</button>
  </div>

  <script>
    const video = document.getElementById("rouletteVideo");
    const button = document.getElementById("startButton");

    button.addEventListener("click", () => {
      video.play();
    });
  </script>
</body>
</html>
