<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>はぴぴルーレット</title>
  <style>
    body {
      background-color: #ffe3ec;
      font-family: sans-serif;
      text-align: center;
      padding: 40px 10px;
    }
    h1 {
      color: #e6007e;
      font-size: 2em;
    }
    .desc {
      font-size: 1em;
      margin: 10px 0 30px;
    }
    .start-btn {
      font-weight: bold;
      background: yellow;
      padding: 6px 12px;
      display: inline-block;
      margin-top: 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    video {
      width: 80%;
      max-width: 400px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>🎉 はぴぴルーレット 🎉</h1>
  <p class="desc">
    スタートボタンを押して画面をタップすると<br>
    ゴシムちゃんからポジティブメッセージが表示されるよ♪<br>
    何度でもチャレンジしてね！
  </p>

  <div class="start-btn" onclick="startRoulette()">スタート！</div>

  <video id="roulette" src="hapipi-roulette.mp4" loop muted playsinline style="display:none;"></video>

  <script>
    const video = document.getElementById('roulette');
    let isPlaying = false;

    function startRoulette() {
      video.style.display = 'block';
      video.currentTime = 0;
      video.play();
      isPlaying = true;
    }

    video.addEventListener('click', () => {
      if (isPlaying) {
        video.pause();
        isPlaying = false;
      }
    });
  </script>
</body>
</html>
