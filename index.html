<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ハピピルーレット</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff8e1;
      text-align: center;
      margin: 0;
      padding: 1em;
    }

    h1 {
      font-size: 1.8em;
      color: #ff6b6b;
      margin-bottom: 1em;
    }

    #roulette-container {
      max-width: 350px;
      margin: 0 auto;
      position: relative;
    }

    video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: none;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1em;
      font-weight: bold;
      background-color: #ffd93d;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1em;
    }

    .btn:hover {
      background-color: #ffbc00;
    }
  </style>
</head>
<body>

  <h1>🎉 ハピピルーレット 🎉</h1>

  <div id="roulette-container">
    <video id="roulette" playsinline muted loop>
      <source src="hapipi-roulette.mp4" type="video/mp4">
    </video>

    <button id="startBtn" class="btn">スタート！</button>
    <button id="stopBtn" class="btn" style="display: none;">ストップ！</button>
  </div>

  <script>
    const video = document.getElementById("roulette");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");

    startBtn.addEventListener("click", () => {
      video.style.display = "block";
      startBtn.style.display = "none";
      stopBtn.style.display = "inline-block";
      video.currentTime = 0;
      video.play();
    });

    stopBtn.addEventListener("click", () => {
      video.pause();
      stopBtn.style.display = "none";

      // 結果を表示（ランダム）
      const results = ["🎯 大吉", "😊 中吉", "🙂 小吉", "😐 末吉", "😢 はずれ"];
      const result = results[Math.floor(Math.random() * results.length)];
      alert("結果： " + result);
    });
  </script>

</body>
</html>
