<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>はぴぴルーレット</title>
  <style>
    body {
      background-color: #ffe3ec;
      font-family: sans-serif;
      text-align: center;
      padding: 40px 10px;
    }
    h1 {
      color: #e6007e;
      font-size: 2em;
    }
    .desc {
      font-size: 1em;
      margin: 10px 0 30px;
    }
    .start-btn {
      font-weight: bold;
      background: yellow;
      padding: 6px 12px;
      display: inline-block;
      margin-top: 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    #preview, #roulette {
      margin: 30px auto 0;
      max-width: 400px;
      width: 80%;
      display: block;
    }
    #roulette {
      display: none;
    }
  </style>
</head>
<body>
  <h1>🎉 はぴぴルーレット 🎉</h1>
  <p class="desc">
    スタートボタンを押して画面をタップすると<br>
    ゴシムちゃんからポジティブメッセージが表示されるよ♪<br>
    何度でもチャレンジしてね！
  </p>

  <!-- 初期表示のGIFや画像 -->
  <img id="preview" src="./hapipi-roulette.gif" alt="ルーレット プレビュー">

  <div class="start-btn" onclick="startRoulette()">スタート！</div>

  <!-- スタート後に表示される動画 -->
  <video id="roulette" muted playsinline loop>
    <source src="./hapipi-roulette.mp4" type="video/mp4">
    お使いのブラウザは video タグをサポートしていません。
  </video>

  <script>
    const video = document.getElementById('roulette');
    const preview = document.getElementById('preview');
    let isPlaying = false;

    function startRoulette() {
      preview.style.display = 'none';     // GIFを非表示
      video.style.display = 'block';      // 動画を表示
      video.load();
      video.play();
      isPlaying = true;
    }

    video.addEventListener('click', () => {
      if (isPlaying) {
        video.pause();
        isPlaying = false;
      }
    });
  </script>
</body>
</html>
