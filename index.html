<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>はぴぴルーレット</title>
  <style>
    body {
      background-color: #ffe3ed;
      font-family: "Arial", sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      color: #e6007e;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #333;
      margin: 0 0 20px;
    }

    #video-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    video {
      width: 300px;
      height: 300px;
      background-color: white;
    }

    button {
      font-size: 1rem;
      background-color: yellow;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 8px;
    }

    button:hover {
      background-color: #ffea00;
    }
  </style>
</head>
<body>
  <h1>🎉 はぴぴルーレット 🎉</h1>
  <p>スタートボタンを押して画面をタップすると<br>
    ゴシムちゃんからポジティブメッセージが表示されるよ♪<br>
    何度でもチャレンジしてね！
  </p>

  <div id="video-container">
    <video id="rouletteVideo" src="hapipi-roulette.mp4" muted loop></video>
  </div>

  <button id="startBtn">スタート！</button>

  <script>
    const video = document.getElementById("rouletteVideo");
    const startBtn = document.getElementById("startBtn");

    startBtn.addEventListener("click", () => {
      video.play();
    });

    video.addEventListener("click", () => {
      video.pause();
    });
  </script>
</body>
</html>
