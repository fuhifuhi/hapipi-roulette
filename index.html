<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>はぴぴルーレット</title>
  <style>
    body {
      background-color: #ffe3ed; /* チェゴシム風ピンク */
      font-family: "Arial", sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: deeppink;
      font-size: 2rem;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    .media-wrapper {
      width: 100%;
      max-width: 400px;
      height: auto;
      margin: 30px auto;
    }

    #staticImage, #rouletteVideo {
      width: 100%;
      display: none;
    }

    #staticImage {
      display: block; /* 初期表示は画像 */
    }

    button {
      background-color: yellow;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎉 はぴぴルーレット 🎉</h1>
    <p>スタートボタンを押して画面をタップすると<br>
    ゴシムちゃんからポジティブメッセージが表示されるよ♪<br>
    何度でもチャレンジしてね！</p>

    <div class="media-wrapper">
      <img id="staticImage" src="hapipi-roulette.gif" alt="静止画">
      <video id="rouletteVideo" src="hapipi-roulette.mp4" autoplay muted playsinline></video>
    </div>

    <button onclick="startRoulette()">スタート！</button>
  </div>

  <script>
    function startRoulette() {
      const img = document.getElementById("staticImage");
      const video = document.getElementById("rouletteVideo");
      img.style.display = "none";
      video.style.display = "block";
      video.currentTime = 0;
      video.play();
    }
  </script>
</body>
</html>
