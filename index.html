<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ハピピルーレット</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #ffe5b4;
      text-align: center;
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 2em;
    }

    h1 {
      color: #ff6b81;
      font-size: 2em;
      margin-bottom: 1em;
    }

    #roulette-container {
      display: inline-block;
      position: relative;
    }

    #roulette {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    #startBtn {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #ffd93d;
      border: none;
      font-size: 1em;
      font-weight: bold;
      color: #333;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #startBtn:hover {
      background-color: #ffbc00;
    }
  </style>
</head>
<body>

  <h1>🎉 ハピピルーレット 🎉</h1>

  <div id="roulette-container">
    <img id="roulette" src="hapipi-roulette.gif" alt="ハピピルーレット">
  </div>

  <div>
    <button id="startBtn">ルーレットスタート！</button>
  </div>

  <script>
    document.getElementById('startBtn').addEventListener('click', function () {
      const roulette = document.getElementById('roulette');

      // 一時的にGIFをリセットして再再生
      roulette.src = '';
      setTimeout(() => {
        roulette.src = 'hapipi-roulette.gif';
      }, 50);
    });
  </script>

</body>
</html>
