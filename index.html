<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>はぴぴルーレット</title>
  <style>
    body {
      background-color: #ffdce5;
      text-align: center;
      font-family: sans-serif;
      padding-top: 40px;
    }
    h1 {
      color: deeppink;
    }
    #startButton {
      margin-top: 20px;
      background-color: yellow;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    #videoContainer {
      margin: 20px auto;
      width: 300px;
      height: 300px;
      background-color: #ffdce5;
    }
    #rouletteVideo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #ffdce5;
    }
  </style>
</head>
<body>
  <h1>🎉 はぴぴルーレット 🎉</h1>
  <p>スタートボタンを押して画面をタップすると<br>
     ゴシムちゃんからポジティブメッセージが表示されるよ♪<br>
     何度でもチャレンジしてね！
  </p>

  <div id="videoContainer">
    <video id="rouletteVideo" src="hapipi-roulette.mp4" muted loop></video>
  </div>

  <button id="startButton">スタート！</button>

  <script>
    const video = document.getElementById("rouletteVideo");
    const videoContainer = document.getElementById("videoContainer");
    const startButton = document.getElementById("startButton");

    startButton.addEventListener("click", () => {
      video.play();
    });

    videoContainer.addEventListener("click", () => {
      if (!video.paused) {
        video.pause();
      }
    });
  </script>
</body>
</html>
