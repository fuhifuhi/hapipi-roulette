<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>はぴぴルーレット</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 60px 20px;
    }
    h1 {
      color: #e6007e;
      font-size: 2em;
    }
    .desc {
      font-size: 1em;
      margin: 10px 0 30px;
    }
    .start-btn {
      font-weight: bold;
      background: yellow;
      padding: 6px 12px;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🎉 はぴぴルーレット 🎉</h1>
  <p class="desc">
    スタートボタンを押して画面をタップすると<br>
    ゴシムちゃんからポジティブメッセージが表示されるよ♪<br>
    何度でもチャレンジしてね！
  </p>
  <div class="start-btn">スタート！</div>

  <script>
    // 日本時間の 2025年7月8日 23:59:59 を UTCに変換
    const deadlineJST = new Date('2025-07-08T23:59:59+09:00').getTime();
    const nowUTC = new Date().getTime();

    if (nowUTC > deadlineJST) {
      document.body.innerHTML = "<h1>このページは現在ご利用いただけません。</h1>";
    }
  </script>
</body>
</html>
